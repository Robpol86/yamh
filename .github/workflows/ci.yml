name: CI

on:
  pull_request:
  push:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: make deps

      - name: Test
        run: make test

      - name: Lint
        run: make lint
