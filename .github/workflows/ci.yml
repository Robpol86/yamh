name: CI

on:
  pull_request:
  push:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.7.0"

      - name: Install dependencies
        run: make deps

      - name: Test
        run: make test

      - name: Lint
        run: make lint
